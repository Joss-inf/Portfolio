<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Parallax Scroll</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            /* The script will set the body height to enable scrolling */
        }

        .parallax-section {
            position: fixed; /* Crucial for stacking */
            top: 0;
            left: 0;
            width: 100%;
            /* Height is set by individual section IDs or a default */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            /* border-bottom: 1px dashed #999; */ /* Optional: visual cue for section bounds if needed */
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent content spill during transform */
            /* transform-origin: top center; */ /* Might be useful for some effects */
        }

        /* Example section styling */
        #section1 {
            height: 100vh;
            background-color: #a2d2ff;
        }
        #section2 {
            height: 150vh; /* This section is taller */
            background-color: #bde0fe;
        }
        #section3 {
            height: 80vh;
            background-color: #ffafcc;
        }
        #section4 {
            height: 200vh; /* This section is very tall */
            background-color: #ffc8dd;
        }
        #section5 {
            height: 100vh;
            background-color: #cdb4db;
        }

        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: rgba(255,255,255,0.85);
            border-radius: 12px;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="section1" class="parallax-section">
        <div class="content-wrapper">
            Section 1 (100vh)
            <p style="font-size: 1rem; font-weight: normal;">Scroll down to see the effect.</p>
        </div>
    </div>
    <div id="section2" class="parallax-section">
        <div class="content-wrapper">
            Section 2 (150vh)
            <p style="font-size: 1rem; font-weight: normal;">This section is taller than the viewport.</p>
        </div>
    </div>
    <div id="section3" class="parallax-section">
        <div class="content-wrapper">
            Section 3 (80vh)
            <p style="font-size: 1rem; font-weight: normal;">A shorter section.</p>
        </div>
    </div>
    <div id="section4" class="parallax-section">
        <div class="content-wrapper">
            Section 4 (200vh)
            <p style="font-size: 1rem; font-weight: normal;">This one is very tall.</p>
        </div>
    </div>
    <div id="section5" class="parallax-section">
        <div class="content-wrapper">
            Section 5 (100vh)
            <p style="font-size: 1rem; font-weight: normal;">The End!</p>
        </div>
    </div>

    <script>
        // --- Configuration for the Stacked Parallax Effect ---
        // These factors from your original code could be used to customize the easing
        // but are not directly applied in this simplified stacking version's easing.
        // const minSpeedFactor = 1.0;
        // const maxSpeedFactor = 1.5;
        // --- End Configuration ---

        const sectionDetails = []; // Stores { element, height } for each section
        let scheduledAnimationFrame = false;

        function setupSectionDetails() {
            sectionDetails.length = 0; // Clear previous details
            const sections = document.querySelectorAll('.parallax-section');
            const viewportHeight = window.innerHeight;
            let totalBodyHeight = 0;

            sections.forEach((section, index) => {
                const height = section.offsetHeight; // Get actual height of the section
                sectionDetails.push({
                    element: section,
                    height: height,
                    id: section.id // For debugging
                });
            });

            // Calculate total body height needed for scrolling
            // Each section (except the last) gets 1 viewportHeight of scroll "time" to animate off.
            // The last section doesn't animate off but we need to be able to scroll to its "start".
            if (sections.length > 0) {
                totalBodyHeight = (sections.length) * viewportHeight;
            }
            document.body.style.height = totalBodyHeight + 'px';
            // console.log('Section details set up:', sectionDetails, 'Body height:', totalBodyHeight);
        }

        function updateScrollEffects() {
            const scrollY = window.scrollY;
            const viewportHeight = window.innerHeight;

            sectionDetails.forEach((detail, i) => {
                const section = detail.element;
                const sectionHeight = detail.height; // Actual height of the current section

                // Determine the scroll "window" during which this section animates its departure.
                // Section 'i' starts its animation when scrollY reaches i * viewportHeight.
                // It completes its animation when scrollY reaches (i + 1) * viewportHeight.
                const animationStartScrollY = i * viewportHeight;
                const animationEndScrollY = (i + 1) * viewportHeight;

                let translateYValue;

                if (scrollY < animationStartScrollY) {
                    // This section is "waiting its turn" or is the first one before any scroll.
                    // It should be at the top of the stack, fully visible.
                    translateYValue = 0;
                } else if (scrollY >= animationEndScrollY) {
                    // This section has already completed its animation and is off-screen (above).
                    // For the last section, this state means it's also "off-screen" if scrolled far enough.
                    translateYValue = -sectionHeight;
                } else {
                    // This section is currently animating its departure.
                    // 'progress' goes from 0 to 1 as scrollY moves from animationStartScrollY to animationEndScrollY.
                    const progress = (scrollY - animationStartScrollY) / viewportHeight;

                    // Simple ease-out: starts fast, ends slow.
                    // This makes the section slide upwards.
                    const easedProgress = Math.sin(progress * Math.PI / 2);
                    translateYValue = -easedProgress * sectionHeight;
                }

                section.style.transform = `translateY(${translateYValue}px)`;
                // zIndex: First section in DOM (i=0) gets highest zIndex to be on top.
                section.style.zIndex = sectionDetails.length - 1 - i;
            });
            scheduledAnimationFrame = false;
        }

        function onScroll() {
            if (!scheduledAnimationFrame) {
                requestAnimationFrame(updateScrollEffects);
                scheduledAnimationFrame = true;
            }
        }

        // Initial setup on load
        window.addEventListener('load', () => {
            setupSectionDetails();
            // Initial call to apply styles before any scrolling
            requestAnimationFrame(updateScrollEffects);
        });

        // Update on resize as section heights or viewport might change
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                setupSectionDetails();
                requestAnimationFrame(updateScrollEffects);
            }, 200); // Debounce resize event
        });

        // Listen for scroll events
        window.addEventListener('scroll', onScroll);

    </script>
</body>
</html>
